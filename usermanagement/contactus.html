    <main>
      <section class="section-contact">
        <div class="contact-container">
          <h1>Contact the team!</h1>
          <p>Fill out the form below to get in touch with one of our team members. We will try to get back to you within 48 hours If we do not reply within that time please feel free to use the form again.</p>
          <form>
            <div class="contact-form-group">
              <label for="firstname">First Name *</label>
              <input type="text" name="firstname" id="firstname" placeholder="Firstname" required class="contact-form-element">
            </div>
            <div class="contact-form-group">
              <label for="lastname">Last Name *</label>
              <input type="text" name="lastname" id="lastname" placeholder="Lastname" required class="contact-form-element">
            </div>
            <div class="contact-form-group">
              <label for="email">Email Address *</label>
              <input type="email" name="email" id="email" placeholder="john.doe@example.com" required class="contact-form-element">
            </div>
            <div class="contact-form-group">
              <label for="company">Company</label>
              <input type="text" name="company" id="company" placeholder="Company Name" required class="contact-form-element">
            </div>
            <div class="contact-form-group full">
              <label for="message">what are you looking for?</label>
              <textarea name="message" id="message" class="contact-form-element" placeholder="----Message----"></textarea>
            </div>
            <div class="contact-submit-group">
              <input type="submit" value="Send Message">
            </div>

          </form>
        </div>
      </section>
    </main>

  <script src="js/index.js"></script>
</body>
